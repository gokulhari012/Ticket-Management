
<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer History</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dealer History</h1>
        <form method="GET" class="form">
            <label for="dealer_id">Filter by Dealer ID:</label>
            <input type="text" id="dealer_id" name="dealer_id">
            <button type="submit" class="btn">Filter</button>
        </form>
        <a href="/" class="back">Back</a>
        <h2>All Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>Dealer ID</th>
                    <th>Water Cans</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.dealer_id }}</td>
                    <td>{{ entry.water_can_count }}</td>
                    <td>{{ entry.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
