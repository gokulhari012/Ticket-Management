<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer History</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        function enableEdit(rowId) {
            document.querySelector(`#dealer_id_${rowId}`).removeAttribute('readonly');
            document.querySelector(`#water_can_${rowId}`).removeAttribute('readonly');
            document.querySelector(`#update_${rowId}`).style.display = 'inline-block';
            document.querySelector(`#password_${rowId}`).style.display = 'inline-block';
        }
    
        function updateDealer(rowId) {
            const dealerId = document.querySelector(`#dealer_id_${rowId}`).value;
            const waterCanCount = document.querySelector(`#water_can_${rowId}`).value;
            const password = document.querySelector(`#password_${rowId}`).value;
    
            fetch('/update_dealer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `dealer_id=${dealerId}&water_can_count=${waterCanCount}&dealer_record_id=${rowId}&password=${password}`
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.status === "success") window.location.reload();
            })
            .catch(error => console.error("Error:", error));
        }
        // Display a pop-up alert with the error message
        function showMsg(message) {
            alert(message);
        }
        
        document.addEventListener("DOMContentLoaded", function () {
        function formatDateToYYYYMMDD(dateStr) {
            let parts = dateStr.split("-");
            return parts[2] + "-" + parts[1] + "-" + parts[0]; // Convert DD-MM-YYYY to YYYY-MM-DD
        }

        function formatDateToDDMMYYYY(dateStr) {
            let parts = dateStr.split("-");
            return parts[2] + "-" + parts[1] + "-" + parts[0]; // Convert YYYY-MM-DD to DD-MM-YYYY
        }

        function createDatePicker(inputId, initialDate) {
            let inputField = document.getElementById(inputId);
            let picker = document.createElement("input");

            picker.type = "date";
            picker.style.position = "absolute";
            picker.style.opacity = 0;
            picker.style.pointerEvents = "none";
            picker.style.height = "0px";
            inputField.parentNode.insertBefore(picker, inputField.nextSibling);

            if (initialDate) {
                picker.value = formatDateToYYYYMMDD(initialDate);
                inputField.value = initialDate;
            }

            inputField.addEventListener("click", function () {
                picker.focus();
            });

            picker.addEventListener("change", function () {
                let formattedDate = formatDateToDDMMYYYY(picker.value);
                inputField.value = formattedDate;
            });
        }

        createDatePicker("date_from", "{{ date_from }}");
        createDatePicker("date_to", "{{ date_to }}");
    });
    </script>
</head>
<body>
    {% if msg %}
        <script>
            // Call the function to show the error message
            showMsg("{{ msg }}");
        </script>
    {% endif %}
    <div class="container history_container">
        <h1>Dealer History</h1>
        
        <form method="GET" class="form">
            <label for="dealer_id">Filter by Dealer ID:</label>
            <input type="text" id="dealer_id" name="dealer_id" value="{{ dealer_id }}">
        
            <label for="date_from">From Date:</label>
            <input type="date" id="date_from" name="date_from" value="{{ date_from }}">
        
            <label for="date_to">To Date:</label>
            <input type="date" id="date_to" name="date_to" value="{{ date_to }}">
        
            <input type="hidden" name="filter_type" value="{{ filter_type }}">

            <button type="submit" name="filter_button" value="submit" class="btn">Filter</button>
        </form>
        <!-- Filter buttons -->
        <div class="filter-buttons">
            <a href="/history?filter_type=1-day" class="filter-button {{ 'active' if filter_type == '1-day' else '' }}">1 Day</a>
            <a href="/history?filter_type=1-month" class="filter-button {{ 'active' if filter_type == '1-month' else '' }}">1 Month</a>
            <a href="/history?filter_type=all" class="filter-button {{ 'active' if filter_type == 'all' else '' }}">All</a>
            <!-- <a href="/history?filter_type=all" class="filter-button">All</a> -->
        </div>
        
         <!-- Show total cans -->
         <div class="total-cans-card">
            <h2>Total Cans</h2>
            <div class="total-cans-number">{{ total_cans }}</div>
        </div>
        
        <div class="export-options">
            <form action="/export" method="get">
                <input type="hidden" name="dealer_id" value="{{ request.args.get('dealer_id', '') }}">
                <input type="hidden" name="date_from" value="{{ request.args.get('date_from', '') }}">
                <input type="hidden" name="date_to" value="{{ request.args.get('date_to', '') }}">
                <input type="hidden" name="filter_button" value="{{ request.args.get('filter_button', '') }}">
                <input type="hidden" name="filter_type" value="{{ request.args.get('filter_type', '') }}">
                <button type="submit" class="export-button">Export to Excel</button>
            </form>
            <form action="{{ url_for('send_email') }}" method="get" style="display: inline;">
                <input class="export-input" type="email" name="email" placeholder="Enter Email" required>
                <input type="hidden" name="dealer_id" value="{{ request.args.get('dealer_id', '') }}">
                <input type="hidden" name="date_from" value="{{ request.args.get('date_from', '') }}">
                <input type="hidden" name="date_to" value="{{ request.args.get('date_to', '') }}">
                <input type="hidden" name="filter_button" value="{{ request.args.get('filter_button', '') }}">
                <input type="hidden" name="filter_type" value="{{ request.args.get('filter_type', '') }}">
                <button type="submit" class="export-button">Send Email</button>
            </form>
        </div>
        <a href="/" class="back">Back</a>        

        <h2>All Entries</h2>
        <table class="history_data">
            <thead>
                <tr>
                    <th>Token ID</th>
                    <th>Dealer ID</th>
                    <th>Water Cans</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th class="history_action">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.token_id }}</td>
                    <td><input type="text" id="dealer_id_{{ entry.id }}" value="{{ entry.dealer_id }}" readonly></td>
                    <td><input type="number" id="water_can_{{ entry.id }}" value="{{ entry.water_can_count }}" readonly></td>
                    <td>{{ entry.formatted_date }}</td>
                    <td>{{ entry.formatted_time }}</td>
                    <td>
                        <button class="edit" onclick="enableEdit({{ entry.id }})">Edit</button>
                        <input class="password" type="password" id="password_{{ entry.id }}" placeholder="Enter password" style="display: none;">
                        <button id="update_{{ entry.id }}" onclick="updateDealer({{ entry.id }})" style="display: none;">Update</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
